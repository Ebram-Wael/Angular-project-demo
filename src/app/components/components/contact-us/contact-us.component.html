<div class="container mt-5">
  <div class="row">
    <!-- Contact Form -->
    <div class="col-md-6">
      <h2>Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your Name"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            placeholder="Subject"
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Your Message"
          ></textarea>
        </div>

        <button type="button" class="btn btn-primary">Send Message</button>
      </form>
    </div>

    <!-- Location Info -->
    <div class="col-md-6">
      <h3>Our Location</h3>
