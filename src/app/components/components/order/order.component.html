<div class="text-center">
  <h1>Products</h1>
  <h2>{{user.name}}</h2>
  <h3>{{user.creditCard.toString() | separator:"-" }}</h3>
</div>
<div class="mb-3">
  <label for="" class="form-label">Products Category</label>
  <select
    class="form-select form-select-lg"
    name=""
    id=""
    [(ngModel)]="selectedCategoryID"
  >
    <option *ngFor="let cat of categories" [value]="cat.id">
      {{ cat.name }}
    </option>
    <option value="0">All</option>
  </select>
</div>
<app-products [SelectedCategoryID]="selectedCategoryID"></app-products>
